{{- if .Values.enableMutatingWebhook }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "k8s-proxy-image-swapper-webhook"
  namespace: {{ namespace }}
webhooks:
- name: "k8s-pisw.{{ namespace }}.svc"
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
  clientConfig:
    caBundle: {{ .Values.caBundle }}
    service:
      namespace: {{ namespace }}
      name: "k8s-pisw"
      path: /mutate
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  # Set to ignore so that when no worker nodes are available,
  # pods can still be scheduled.
  # However, this might introduce failures that this service is there
  # to prevent from happening.
  failurePolicy: Ignore
  timeoutSeconds: 1
{{- end }}
